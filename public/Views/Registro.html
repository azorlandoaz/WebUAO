<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio - Parking</title>

    <link rel="stylesheet" href="../css/styleRegistro.css">
</head>
<body ng-app="parking">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular.min.js"></script>

    <div id="formWrapper" ng-controller="loginCtrl">
        <div id="form">
            <div class="logo">
               <h1 id="title" class="hidden"><span id="logo">Registro <span>UAO</span></span></h1>
            </div>
            <form ng-submit="clickLogin()">
                <div class="form-item">
                    <p class="formLabel">Nombre</p>
                    <input type="text" name="email" id="email" class="form-style" autocomplete="off" ng-model="login.username" />
                </div>
                 <div class="form-item">
                    <p class="formLabel">Codigo</p>
                    <input type="text" name="email" id="email" class="form-style" autocomplete="off" ng-model="login.username" />
                </div>
                 <div class="form-item">
                    <p class="formLabel">Usuario</p>
                    <input type="text" name="email" id="email" class="form-style" autocomplete="off" ng-model="login.username" />
                </div>
                <div class="form-item">
                    <p class="formLabel">Contraseña</p>
                    <input type="password" name="password" id="password" class="form-style" ng-model="login.UserPassword" />
                    <p>
                        <a href="#"><small>¿Olvido su contraseña?</small></a>
                    </p>
                </div>
                <div class="form-item">
                    <input type="submit" class="login pull-right" value="Registrar">
                    {{login.error}}
                    <div class="clear-fix"></div>
                </div>
            </form>
        </div>

    </div>
<script src="../js/Login.js"></script>
</body>
</html>
