<!DOCTYPE html>
<html ng-app="parking">
    <head>
        <title>UAO Horario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection">
    </head>
    <body ng-controller="horarios">
        <header>
            <nav>
                <div class="nav-wrapper red">
                    <a href="Index.html" class="brand-logo center">Horario</a>
                    <ul id="nav-mobile" class="left-hide-on-med-and-down"></ul>
                    <ul id="slide-out" class="side-nav fixed">
                        <div class="container">
                            <div class="col s12 m4 l3">
                                <div class="divider"></div>
                                <div class="section">
                                    <img src="../res/boy.svg" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <li><a href="notas.html">Notas</a></li>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <li class="bold"><a href="horario.html">Horario</a></li>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <li class="bold"><a href="">Cerrar Sesion</a></li>
                                </div>
                            </div>
                        </div>
                </div>
            </nav>
        </header>
        <main><div class="container">
                <div class="row">
                    <div class="col s12 m11 l11 offset-l1">
                        <ul class="collapsible popout" data-collapsible="accordion">
                            <li ng-repeat="dato in materias">
                                <div class="collapsible-header"><i class="material-icons">web</i>{{dato.name}}</div>
                                <div class="collapsible-body"><p>Dia {{dato.day}}</p></div>
                                <div class="collapsible-body"><p>Hora: {{dato.hour}}</p></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--Import jQuery before materialize.js-->
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
            <script type="text/javascript" src="../js/materialize.min.js"></script>
            <script type="text/javascript" src="../js/angular.min.js"></script>
            <script type="text/javascript" src="../js/controladores.js"></script>
    </body>
</html>
